<svg fill="none" viewBox="0 0 2000 400" width="2000" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes background-movement {
        0% { background-position: 0% 0%; }
        40% { background-position: 50% 0%; }
        50% { background-position: 50% 50%; }
        90% { background-position: 0% 50%; }
        100% { background-position: 0% 0%; }
        }

        .bg {
        background: rgb(41,171,226);
        background: radial-gradient(circle at 50% 50%, rgb(41, 171, 226), rgb(100, 139, 224), rgb(163, 94, 187),
        rgb(194, 30, 115), rgb(247, 79, 87), rgb(255, 146, 52),
        rgb(235, 178, 29), rgb(203, 207, 40), rgb(153, 196, 53),
        rgb(105, 183, 69), rgb(4, 169, 113), rgb(0, 151, 139),
        rgb(1, 129, 143), rgb(0, 144, 170), rgb(0, 158, 198), rgb(41, 171, 226));
        background-size: 1500% 1500%;
        background-origin: content-box;
        animation: background-movement 30s ease infinite;
        }

        .fg {
        color: transparent;
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        animation-delay: -30s;
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        width: 100%;
        height: 400px;
        }
    </style>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container bg"></div>
    </foreignObject>
</svg>
