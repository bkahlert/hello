<svg fill="none" viewBox="0 0 2000 400" width="2000" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes background-movement {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
        }

        .bg {
        background: rgb(41,171,226);
        background: linear-gradient(60deg,
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 97.5%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 95%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 97.5%),
        hsl(198, 0%, 100%),
        hsl(198, 0%, 100%));
        background-size: 200% 200%;
        background-origin: content-box;
        animation: background-movement 8s linear infinite;
        animation-play-state: paused;
        }

        .fg {
        color: transparent;
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        animation-delay: -30s;
        animation-play-state: paused;
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        width: 100%;
        height: 400px;
        }
    </style>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container bg"></div>
    </foreignObject>
</svg>
