<svg fill="none" viewBox="0 0 2000 400" width="2000" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes background-movement {
        0% { background-position: 0% 0%; }
        40% { background-position: 50% 0%; }
        50% { background-position: 50% 50%; }
        90% { background-position: 0% 50%; }
        100% { background-position: 0% 0%; }
        }

        .bg {
        background: rgb(41,171,226);
        background: radial-gradient(circle at 50% 50%, rgba(41, 171, 226, 1), rgba(100, 139, 224, 1), rgba(163, 94, 187, 1),
        rgba(194, 30, 115, 1), rgba(247, 79, 87, 1), rgba(255, 146, 52, 1),
        rgba(235, 178, 29, 1.0), rgba(203, 207, 40, 1), rgba(153, 196, 53, 1),
        rgba(105, 183, 69, 1), rgba(4, 169, 113, 1), rgba(0, 151, 139, 1),
        rgba(1, 129, 143, 1), rgba(0, 144, 170, 1), rgba(0, 158, 198, 1), rgba(41, 171, 226, 1));
        background-size: 500% 500%;
        background-origin: content-box;
        animation: background-movement 60s ease infinite;
        }

        .fg {
        color: transparent;
        /*text-shadow: 0px 2px 3px rgba(255,255,255,0.5);*/
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        animation-delay: -30s;
        }

        h1, h2, h3, h4, h5, h6, div, span, p {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        .container {
        display: flex;
        flex-direction: row;
        align-items: baseline;
        margin: 0;
        width: 100%;
        height: 400px;
        }

        h1 {
        margin: 0;
        font-size: 167px;
        line-height: 1.3;
        color: black
        }
    </style>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <span>lsdk lödslöds öldsklds ksdlökdslksdkölds</span>
            <h1 class="">start.me</h1>
        </div>
    </foreignObject>
</svg>
