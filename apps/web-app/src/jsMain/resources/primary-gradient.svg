<svg xmlns="http://www.w3.org/2000/svg" aria-label="Grey shades" role="img" cursor="default" viewBox="0 0 2000 400" width="2000" height="400">
    <style>
        @keyframes background-movement {
        0% { background-position: 0% 0%; }
        40% { background-position: 50% 0%; }
        50% { background-position: 50% 50%; }
        90% { background-position: 0% 50%; }
        100% { background-position: 0% 0%; }
        }

        .bg {
        background: rgb(41,171,226);
        background: radial-gradient(circle at 50% 50%,
        hsl(198, 77%, 87.5%),
        hsl(198, 79%, 92.5%),
        hsl(198, 80%, 87.5%),
        hsl(198, 79%, 82.5%),
        hsl(198, 77%, 87.5%));
        background-size: 1500% 1500%;
        background-origin: content-box;
        animation: background-movement 60s ease infinite;
        animation-play-state: paused;
        }

        .fg {
        color: transparent;
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        animation-delay: -30s;
        animation-play-state: paused;
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        width: 100%;
        height: 400px;
        }
    </style>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container bg"></div>
    </foreignObject>
</svg>
